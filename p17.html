<html>

        <title>
    ANCHOR tag
</title></head>
<body>
    
        <h1>anchor tag</h1>
        <p>used for linking purpose. one page to another page linking purpose</p>
        <p>if the element has a href attribute, then it represents a hyperlink
            (a hypertext anchor)labeled by its contents
        </p>
        <hr>
        <h2>example</h2>
        <a>click here</a><br>
        <a href="#"> click here</a><br>
        <a href="#">click here</a><br>
        <a href="p2.html">click here</a><br>
        <a href="p2.html" target ="_blank">click here</a><br>
        <a href="www.youtube.com" target="_blank">click here</a>





    
    </body>
    </html>
