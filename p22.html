<html>
    <head>
        <title>LIST</title>
    </head>
    <body>
        <center>
            <h1>HTL LIST</h1>
            <p>there are three types of list</p>
        </center>
            <hr>
            <p>1)ordered or numbered list(using OL tag)</p>
            <p>2)unordered or bullet list(using UL tag)</p>
            <p>3)description list(using DL tag)</p>
            <hr>
            <h1>nested list example</h1>
            <ol>
                <li>Karnataka
                    <ul>
                        <li>Bengaluru</li>
                    </ul>
                </li>
                <li>andhra pradesh<ul><li>amaravathi</li></ul></li>
                <li>maharashtra<ul><li>mumbau</li></ul></li>
            </ol>
    </body>
</html>
