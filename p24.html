<body>
    <center>
        <h1>HTML LIST</h1>
        <p>there are three types of list</p>

        <hr>
        <p>1)ordered or numbered list(using OL tag)</p>
        <p>2)unordered or bullet list(using UL tag)</p>
        <p>3)description list(using DL tag)</p>
        <hr>
        <h1>unordered or bullet list types</h1>
        <P>disc</P>
        <p>circle</p>
        <p>square</p>
        <p>none</p>

        <h3>EXAMPLE...!</h3>
        <ul type="square">
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
                <li>JQ</li>
        </ul>
    
</body>
</html>
