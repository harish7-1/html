<html>
    <head>
        <title>html form</title>
    </head>
    <body>
        <center>
            <h1>html form..!</h1>
        </center>
        <hr>
        <h2>
            testcase form
        </h2>
        <form autocomplete="off">
            <fieldset>
                <legend>firstName</legend>
                <label for="firstName">enter first name: </label>
                <input type="text" placeholder="firstName" name="firstName"
                id="firstName" required minlength="5" maxlength ="20"
                value="be-practical" readonly><!--by default it is writtable -->
            </fieldset>

            <fieldset>
                <legend>middleName</legend>
                <label for="middleName">enter middle name: </label>
                <input type="text" placeholder="middleName" name="middleName"
                id="middleName" required >
            </fieldset>

            <fieldset>
                <legend>lastName</legend>
                <label for="lastName">enter last name: </label>
                <input type="text" placeholder="lastName" name="lastName"
                id="lastName" required >
            </fieldset>

            <fieldset>
                <legend>buttons</legend>
                <button type="submit">submit</button>
                <button type="button">cancel</button>
                <button type="reset">reset</button>
            </fieldset>
        </form>
        <hr>

        


    </body>
</html>
